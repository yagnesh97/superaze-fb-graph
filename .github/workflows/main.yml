# This is a basic workflow to help you get started with Actions

name: Publish a post on a Facebook page

# Controls when the workflow will run
on:
  schedule: # “At minute 0 past every hour.”
    - cron: "0 */1 * * *"
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: production
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Run publish post job
        uses: Satak/webrequest-action@v1.2.3
        with:
          # Web request URL endpoint
          url: "https://superaze.azurewebsites.net/api/FacebookPost?code=${{ secrets.FUNCTION_KEY }}"
          method: POST
          headers: '{"access-token": "${{ secrets.ACCESS_TOKEN }}"}'
